
# This is a basic workflow to help you get started with Actions
name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  authn-jwt:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
  fetch-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Conjur CLI
        run: |
            curl -L -o conjur-cli-go_8.0.1_amd64.deb https://github.com/cyberark/conjur-cli/releases/download/v8.0.1/conjur-cli-go_8.0.1_amd64.deb
            sudo dpkg -i ./conjur-cli-go_8.0.1_amd64.deb
            conjur --version
      - name: Authenticate with Conjur
        run: |
          export CONJUR_APPLIANCE_URL=https://mckesson.secretsmgr.cyberark.cloud
          export CONJUR_ACCOUNT=conjur
          export CONJUR_AUTHN_LOGIN=sh917si
          conjur authn login -u sh917si -p "eY-3q<>2#g)snz.*#DT|@"

      - name: Fetch secret
        id: fetch-secret
        run: |
          secret=$(conjur variable value data/vault/D_ZH_PAM_akv-cyberark-secmgr/SM-POC-Secret1/username)
          echo "::set-output name=secret::$secret"
